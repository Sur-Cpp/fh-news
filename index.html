<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top navbar-light bg-light"
      data-bs-theme-target
    >
      <div class="container-fluid">
        <img
          src="./assets/fhlogo.png"
          alt="FH"
          srcset=""
          style="width: 3%; opacity: 90%"
        />

        <div class="text-center" id="fh">Faction Hub Newsletter</div>

        <!-- Mobile Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">
            <!-- Current Date Display -->
            <li class="nav-item d-flex align-items-center">
              <span class="date-display" id="currentDate"></span>
            </li>

            <!-- Date Picker -->
            <li class="nav-item">
              <input
                type="date"
                class="custom-datepicker"
                id="datePicker"
                title="Select Date"
              />
            </li>

            <!-- Dark Mode Switch -->
            <li class="nav-item d-flex align-items-center">
              <label class="theme-switch">
                <input type="checkbox" id="themeToggle" />
                <span class="slider">
                  <i class="fas fa-sun"></i>
                  <i class="fas fa-moon"></i>
                </span>
              </label>
            </li>

            <!-- Next Page Button -->
            <!-- <li class="nav-item">
              <button class="btn next-page-btn" onclick="goToNextPage()">
                <i class="fas fa-arrow-right me-1"></i>
                Next Page
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- News Content -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <div id="newsContent">
            <!-- News content will be loaded here -->
            <div class="text-center py-5">
              <div
                class="spinner-border text-primary"
                role="status"
                id="loadingSpinner"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Loading news content...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./js/main.js"></script>
  </body>
</html>
